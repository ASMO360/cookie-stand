<!DOCTYPE>
<html>
  <head>
    <title>
      Salmon Cookies Sales Information
    </title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header id = "bus-name">
    </header>
    <main>
      <h2>Salmon Cookie Sales</h2>
      <table id = "sales-tbl">
      </table>
      <section>
        <form id = "newStoreCreator">
          <label> New Store Name:
            <input name= "newStore" type= "text" placeholder= "Store Name" maxlength= "20">
          </label>
          <label>Minimum Daily Customers:
            <input name= "minCustomer" type= "number">
          </label>
          <label>Maximum Daily Customers:
            <input name= "maxCustomer" type= "number">
          </label>
          <label>Daily Average Cookies sold:
            <input name= "avgCookieSold" type= "number" step= "0.1">
          </label>
          <button name= "submit" type= "submit">Create Store</button>
        </form>
      </section>
    </main>
    <footer>
    </footer>
    <script src = "app.js"></script>
  </body>
</html>
